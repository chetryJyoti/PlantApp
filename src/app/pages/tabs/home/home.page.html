<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item color="primary">
      <ion-icon slot="start" name="reorder-two"></ion-icon>
    </ion-item>
    <ion-item color="primary">
      <ion-label>Hi plant</ion-label>
      <ion-avatar slot="end">
        <img src="" alt="" />
      </ion-avatar>
    </ion-item>
  </ion-list>
  <div class="popover">
    <ion-searchbar mode="md"></ion-searchbar>
  </div>
</ion-header>

<ion-content>
  <ion-grid class="ion-margin-top">
    <ion-item lines="none" color="light">
      <ion-label>
        <p>Pizza</p>
      </ion-label>
      <ion-button slot="end" size="small" shape="round" color="primary">View all</ion-button>
    </ion-item>
    <!--  -->
    <ion-row>
      <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let item of popularItems"></ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>
</ion-content>
